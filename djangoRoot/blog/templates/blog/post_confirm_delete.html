{% extends "blog/base.html" %}

{%block Content%}

	<div class = "content-section">
		<form method = "POST">
			{% csrf_token %}
			<fieldset class = "form-group">
				<legend class = "border-bottom" mb-4>
					Delete Post
				</legend>
				<h1>Are You Sure You Want to Delete the Post "{{ object.title }}"?</h1>
			</fieldset>
			<div class = "form-group">
				<button class = "btn btn-outline-danger" type = "submit">
					Confirm Delete
				</button>
				<a class = "btn btn-outline-info" href="{% url 'post-detail' object.id %}">No, Cancel Delete</a>
			</div>
		</form>
	</div>

{%endblock Content%}
